<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Formateur Registration</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom:</label>
          <input type="text" id="nom" formControlName="nom" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="prenom" class="form-label">Prenom:</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dateNaissance" class="form-label">Date de Naissance:</label>
          <input type="date" id="dateNaissance" formControlName="dateNaissance" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="ville" class="form-label">Ville:</label>
          <input type="text" id="ville" formControlName="ville" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="telephone" class="form-label">Telephone:</label>
          <input type="text" id="telephone" formControlName="telephone" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="motsCles" class="form-label">Mots Cl√©s:</label>
          <input type="text" id="motsCles" formControlName="motsCles" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="cv" class="form-label">CV :</label>
          <input type="file" id="file" (change)="onFileChange($event)" formControlName="file" class="form-control" required>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
