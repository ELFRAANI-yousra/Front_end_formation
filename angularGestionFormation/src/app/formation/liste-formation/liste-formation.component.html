<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let card of formations">
        <div class="card" style="margin: 10px;">
          <div class="card-body">
            <h5 class="card-title">{{ card.titre }}</h5>
            <p class="card-text">Category : {{ card.categorie }}</p>
            <p class="card-text">Price : {{ card.cout }} dh</p>
            <p class="card-text">Duration : {{ card.nombreHeures }} hours</p>
            <button class="btn btn-primary " (click)="onEnrollClick(card)">Enroll</button>
          </div>
        </div>
      </div>
    </div>
  </div>
